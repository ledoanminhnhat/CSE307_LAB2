<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <table border="1" cellpadding="5" cellspacing="1" >
            <tr class="1">
                <th>Fullname*</th>
                <td colspan="6"><input type="name" value="Quynh"></td>
            </tr>

            <tr class="2">
                <th>Email*</th>
                <td colspan="6"><input type="email" value="quynh.tran@eiu.edu.vn"> </td>
            </tr>

            <tr class="3">
                <th>Passwork*</th>
                <td colspan="6"><input type="password" value="********"> </td>
            </tr>

            <tr class="4">
                <th>Confirm Passwork*</th>
                <td colspan="6"><input type="password" value="********"> </td>
            </tr>

            <tr class="5">
                <th>Phone Number*</th>
                <td colspan="6"><input type="text" value="0967521271"> </td>
            </tr>

            <tr class="6">
                <th >Address*</th>
                <td colspan="6"><input type="text" placeholder="Room 414 ,B11,School of CIT , EIU"> </td>
            </tr>

            <tr class="7">
                <th>City</th>
                <td colspan="3">
                    <input type="text" placeholder="Enter your City">
                    
                </td>
                <th>State</th>
                    <td colspan="3"><input type="text" placeholder="Enter your State"></td>
            </tr>

            <tr class="8">
                <th>Zip/Postal Code</th>
                <td colspan="6"><input type="text" placeholder="Enter your Zip/Postal Code"></td>
            </tr>

            <tr class="9">
                <th>Country</th>
                <td colspan="6"> 
                <select name="Country" >
                    <option value="Vietnam">Vietnam</option>
                    <option value="US">US</option>
                    <option value="UK">England</option>
                </select></td>
            </tr>

            <tr class="10">
                <th>Birthday</th>
                <td colspan="6">
                    <input type="date" name="">
                </td>
            </tr>

            <tr class="11">
                <th>Gender</th>
                <td colspan="6">
                    <select name="Gender" id="">
                        <option value="Male">Male</option>
                        <option value="Male">Female</option>
                        <option value="Male">Other</option>
                    </select>
                </td>
            </tr>

            <tr class="12">
                <th>Starting Date</th>
                <td colspan="6">
                    <input type="radio" name="Title" value="Spring">
                    <label for="Spring">Spring</label>
                    <input type="radio" name="Title" value="Summer"checked/>
                    <label for="Summer">Summer</label>
                </td>
                
            </tr>

            <tr class="13">
                <th>Comment</th>
                <td><input type="text" placeholder="Please send us more information"></td>
                
            </tr>

            <tr class="14">
                <th colspan="9" rowspan="3" ><button>Summit</button></th>
            </tr>
        </table>
        
        <script src="" async defer></script>
    </body>
</html>
