<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
    </head>
    <body>
        
        <h1>ĐĂNG KÝ THÀNH VIÊN</h1>
        <fieldset style="width: 500px;">
            <tr>
                <td colspan="3">
                    <legend><b>Thông tin cá nhân</b></legend>
                </td>

            </tr>
            <table>
                <tr>
                    <td><label for="#">Họ và tên:</label></td>
                    <td colspan="7"><input type="text" name id></td>
                </tr>

                <tr>
                    <td><label for="Ngày sinh">Ngày sinh</label></td>
                    <td><select name="Ngày sinh" id>Ngày sinh:
                            <option value>1</option>
                            <option value>2</option>
                            <option value>3</option>
                            <option value>4</option>
                            <option value>5</option>
                            <option value>6</option>
                            <option value>7</option>
                            <option value>8</option>
                            <option value>9</option>
                            <option value>10</option>
                            <option value>11</option>
                            <option value>12</option>

                        </select></td>
                    <td><label for="Ngày sinh">Tháng:</label></td>
                    <td><select name="tháng" id>Tháng:
                            <option value>1</option>
                            <option value>2</option>
                            <option value>3</option>
                            <option value>4</option>
                            <option value>5</option>
                            <option value>6</option>
                            <option value>7</option>
                            <option value>8</option>
                            <option value>9</option>
                            <option value>10</option>
                            <option value>11</option>
                            <option value>12</option>

                        </select></td>

                    <td><label for="Ngày sinh">Năm</label></td>
                    <td><input type="text" name id></td>
                </tr>

                <tr>
                    <td><label for>Giới tính</label></td>
                    <td>
                        <input type="radio" name="Title" value="Nam">
                        <label for="Nam">Nam</label>
                        <input type="radio" name="Title" value="Nữ" checked />
                        <label for="Nữ">Nữ</label>

                    </td>
                </tr>

                <tr>
                    <td><label for="#">Địa chỉ :</label></td>
                    <td colspan="8"><input style="height: 50px;" type="text"
                            name id></td>
                </tr>
                <tr>
                    <td><label for="#">Điện thoại :</label></td>
                    <td colspan="8"><input type="text" name id></td>
                </tr>
                <tr>
                    <td><label for="#">Email :</label></td>
                    <td colspan="8"><input type="email" name id></td>
                </tr>
            </table>
        </fieldset>

        <fieldset style="width: 500px;">
            <legend><b>Thông tin đăng nhập</b></legend>
            <table>
                <tr>
                    <td><label for="#">Tên đăng nhập :</label></td>
                    <td colspan="8"><input type="text" name id></td>
                </tr>
                <tr>
                    <td><label for="#">Mật khẩu :</label></td>
                    <td colspan="8"><input type="password" name id></td>
                </tr>
                <tr>
                    <td><label for="#">Nhập lại mật khẩu :</label></td>
                    <td colspan="8"><input type="password" name id></td>
                </tr>

                
            </table>
        </fieldset>
        
            
            <tr colspan="8" align="center">
                <td colspan="8" align="center"><button border="1">Đăng ký</button></td>
                <td  align="center"><button border="1">Hủy</button></td>
            </tr>  
       
            
        </table>

    </body>
</html>
